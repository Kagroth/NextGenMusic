<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="Shortcut icon" href="logo.ico" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Next Generation Music - nowoczesny portal streamingowy">
        <meta name="author" content="Kamil Bania, Mateusz Gawlak, Paweł Durda, Adrian Gajewski, Wojciech Gałka">

        <title>NGM - Free Streaming Service</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/css/NMG.css" rel="stylesheet" type="text/css">

    </head>

    <body class="bg-black" id="page-top">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"> <img src="logo.png" width="30" height="30" alt="logo"> Next Gen Music</a>
            <a class="btn btn-secondary" href="joinus.html"> Dołącz do nas! </a>
        </nav>
        <br>
        <br> 
        <br>
        <br>
        <br> 
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>

                <div class="col-2 text-center">
                    <div class="col">
                        <h2 class="text-primary text-center">Logowanie</h2>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="EmailLogin" type="text" class="form-control text-center" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="PasswordLogin" type="password" class="form-control text-center" name="password" placeholder="Hasło">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="Submit"> Zaloguj </button> 
                    </form>  
                </div>

                <div class="col-2"></div>

                <div class="col-2 text-center">
                    <div class="col">
                        <h2 class="text-primary text-center">Rejestracja</h2>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="Imie" type="text" class="form-control text-center" name="imie" placeholder="Imie">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="Nazwisko" type="text" class="form-control text-center" name="nazwisko" placeholder="Nazwisko">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="Email" type="text" class="form-control text-center" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="Password" type="password" class="form-control text-center" name="password" placeholder="Hasło">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-2">
                                <input id="Repeat_password" type="password" class="form-control text-center" name="repeat_password" placeholder="Powtórz hasło">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit"> Dołącz do nas! </button>  
                    </form>
                </div>

                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
