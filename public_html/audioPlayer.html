<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="Shortcut icon" href="/images/logo.ico" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Next Generation Music - nowoczesny portal streamingowy">
        <meta name="author" content="Kamil Bania, Mateusz Gawlak, Paweł Durda, Adrian Gajewski, Wojciech Gałka">

        <title>NGM - Free Streaming Service</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/ngm.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/playerSkin.css">
    </head>    
    <body class="bg-black" id="page-top">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"> <img src="images/logo.png" width="30" height="30" alt="logo"> Next Gen Music</a>
            <a class="btn btn-secondary" href="joinus.html"> Dołącz do nas! </a>
        </nav>
        <br>
        <Br>
        <br>
        <br>

        <div id="playerCover">
            <div id="player">
                <div id="next"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                <div id="playPause"><i class="fa fa-play" aria-hidden="true"></i></div>
                <div id="prev"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                <div id="sArea">
                    <div id="insTime">00:00</div>
                    <div id="sHover"></div>
                    <div id="seekBar"><div id="seName">Audio file name</div></div>
                    <div id="trackName">Audio file name</div>
                </div>
                <div id="aTime">
                    <div id="aTm">
                        <div id="aPlayed">00:00</div>
                        <div id="aTotal">00:00</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/player.js"></script>
    </body>
</html>
