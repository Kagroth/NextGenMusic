<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <link rel="Shortcut icon" href="{% static 'nextgenmusic/logo.ico' %}" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Next Generation Music - nowoczesny portal streamingowy">
        <meta name="author" content="Kamil Bania, Mateusz Gawlak, Paweł Durda, Adrian Gajewski, Wojciech Gałka">

        <title>NGM - Free Streaming Service</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'nextgenmusic/css/bootstrap.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <!-- <link href="/css/NGM.css" rel="stylesheet" type="text/css"> -->

    </head>

    <body class="bg-black" id="page-top">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}"> <img class="rounded-circle" src="images/logo.png" width="30" height="30" alt="logo"> Next Gen Music</a>
            <form class="form-inline my-2 my-lg-0">
                <select class="custom-select mr-sm-2">
                    <option selected>playlist one</option>
                    <option value="1">next playlist</option>
                    <option value="2">onemore</option>
                    <option value="3">and last</option>
                </select>
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edytuj</button>
            </form>
            <a class="navbar-brand" href="{% url 'profile' %}"> username <img class="rounded-circle" src="{% static 'nextgenmusic/images/avatar.jpg' %}" width="30" height="30" alt="logo"> </a>
        </nav>
        <br>
        <br> 
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2 class="text-secondary text-center">Nazwa playlisty</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Wykonawca</th>
                                <th scope="col">Tytuł</th>
                                <th scope="col">Czas utworu</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for song in playlist.songs%}
                            <tr>
                                <th scope="row">1</th>
                                <td>Sappheiros</td>
                                <td>Lights</td>
                                <td>1000</td>
                                <td>
                                    <button class="btn btn-secondary btn-sm" > <img src="css/icons/play.png" alt="delete" width="20" height="20"> </button>
                                    <button class="btn btn-secondary btn-sm" > <img src="css/icons/remove.png" alt="delete" width="20" height="20"> </button> 
                                </td>
                            </tr>
                            {%  %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <audio controls>
            <source src="xd.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </body>
</html>
